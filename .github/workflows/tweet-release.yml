
name: Tweet Release

on:
  release:
    types: [published]

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: true

jobs:
  tweet-release:
    runs-on: macos-latest
    strategy:
      fail-fast: false
    env:
      RBOT_TWITTER_CONSUMER_API_KEY: ${{ secrets.RBOT_TWITTER_CONSUMER_API_KEY }}
      RBOT_TWITTER_CONSUMER_API_SECRET: ${{ secrets.RBOT_TWITTER_CONSUMER_API_SECRET }}
      RBOT_TWITTER_ACCESS_TOKEN: ${{ secrets.RBOT_TWITTER_ACCESS_TOKEN }}
      RBOT_TWITTER_ACCESS_TOKEN_SECRET: ${{ secrets.RBOT_TWITTER_ACCESS_TOKEN_SECRET }}
      RELEASE_URL: ${{ github.event.release.html_url }}
    steps:
      - uses: actions/checkout@v3
      - uses: r-lib/actions/setup-r@v2
      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          packages: any::rtweet, any::httpuv
      - name: Post Tweet
        shell: Rscript {0}
        run: |
          token <- rtweet::rtweet_user(api_key = Sys.getenv("RBOT_TWITTER_ACCESS_TOKEN"), api_secret = Sys.getenv("RBOT_TWITTER_ACCESS_TOKEN_SECRET"))
          # rtweet::auth_as(token)
          rtweet::post_tweet(
            status = sprintf(
              paste(
                "New #AwesomeQuarto release!",
                "What's new in #QuartoPub (@quarto_pub)? let's find out!",
                "New additions: %s",
                "Release: %s",
                sep = "\n"
              ),
              "https://github.com/mcanouil/awesome-quarto#featured-new-releases",
              Sys.getenv("RELEASE_URL")
            ),
            token = token
          )
